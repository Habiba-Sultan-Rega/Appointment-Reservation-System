# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: setup-docker
      # You may pin to the exact commit or the version.
      # uses: docker-practice/actions-setup-docker@51fd5009666ea5e3382fe125abf5d73d31386b59
      uses: docker-practice/actions-setup-docker@1.0.8
       # /etc/docker/daemon.json
    - name: actions-setup-mysql
      # You may pin to the exact commit or the version.
      # uses: shogo82148/actions-setup-mysql@f009c43355912736b6dc8b0dc5aee33051d2f01b
      uses: shogo82148/actions-setup-mysql@v1.3.1
      with: 
        # name of a new user
        user: developer
        # password for the new user
        password: ${{ secrets.MYSQL_PASSWORD }}
    - name: Setup MySQL
      # You may pin to the exact commit or the version.
      # uses: mirromutth/mysql-action@de1fba8b3f90ce8db80f663a7043be3cf3231248
      uses: mirromutth/mysql-action@v1.1
      with:
        # name of a new user
        mysql user: developer
        # password for the new user
        mysql password: ${{ secrets.MYSQL_PASSWORD }}
        mysql database: appointment_app
    - name: Start MySQL
      # You may pin to the exact commit or the version.
      # uses: samin/mysql-action@4dd1210f1d6b9c2468adec44066ef4a97b8f07f3
      uses: samin/mysql-action@v1.3
      with:
        # name of a new user
        mysql user: developer
        # password for the new user
        mysql password: ${{ secrets.MYSQL_PASSWORD }}
        mysql database: appointment_app
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file pom.xml
